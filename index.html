<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Esta es una tarjeta de perfil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="main-profile">
            <p class="profile-name">Victor Crest</p>
            <p class="profile-years">26</p>
            <p class="profile-country">london</p>
        </div>
        
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-container-stats">
                <p class="number-stats">80K</p>
                <p class="name-stats">Followers</p>
            </div>
            <div class="footer-container-stats">
                <p class="number-stats">803K</p>
                <p class="name-stats">Likes</p>
            </div>
            <div class="footer-container-stats">
                <p class="number-stats">1.4K</p>
                <p class="name-stats">Photos</p>
            </div>
        </div>
    </footer>
</body>
</html>
