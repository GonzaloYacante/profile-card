<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Esta es una tarjeta de perfil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <img src="./img/image-victor.jpg" alt="Foto de perfil">
            </div>
            <div class="card-info">
                <div class="card-info-container">
                    <p class="info-name">Victor Crest</p>
                    <p class="info-years">26</p>
                    <p class="info-country">london</p>
                </div>
            </div>
            <div class="card-stats">
                <div class="card-stats-container">
                    <p class="number-stats">80K</p>
                    <p class="name-stats">Followers</p>
                </div>
                <div class="card-stats-container">
                    <p class="number-stats">803K</p>
                    <p class="name-stats">Likes</p>
                </div>
                <div class="card-stats-container">
                    <p class="number-stats">1.4K</p>
                    <p class="name-stats">Photos</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">Frontend Mentor</a>.
            </p> 
            <p>
                Coded by <a href="https://www.frontendmentor.io/profile/GonzaloYacante" target="blank">Gonzalo Yacante</a>.
            </p>
        </div>
    </main>
</body>
</html>
